{% extends "layout.html" %}
{% block content %}
{% for bill in outputs %}
{%  set title = bill['title'] %}
{%  set link = bill['link'] %}
{%  set summary = bill['summary'] %}
<div class="card bg-dark text-white mt-2">
    <div class="card-header">
        <a href={{ link }}>
            <h3>
                {{ title }}
            </h3>
        </a>
    <div class="card-body">
        <p>
            {{ summary }}
        </p>
    </div>
</div>
{% endfor %}
{% endblock %}
