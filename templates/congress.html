{% extends "layout.html" %}
{% block content %}
{% for bill in outputs %}
{%  set title = bill['title'] %}
{%  set link = bill['link'] %}
<div class="card bg-dark text-white mt-2">
    <div class="card-body">
      <a href={{ link }}>
        <h3>
            {{ title }}
        </h3>
      </a>
    </div>
</div>
{% endfor %}
{% endblock %}
